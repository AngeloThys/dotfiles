---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true
  tasks:
    - name: Lsd installation
      ansible.builtin.include_tasks:
        file: lsd.yml  
    - name: Neovim setup
      ansible.builtin.include_tasks:
        file: neovim.yml
    - name: Tmux installation
      ansible.builtin.include_tasks:
        file: ./tmux.yml
        apply:
          tags: f-tmux
    - name: Zsh installation
      ansible.builtin.include_tasks:
        file: ./zsh.yml
        apply:
          tags: f-zsh
