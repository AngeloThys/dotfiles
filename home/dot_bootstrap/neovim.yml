---
- name: Install neovim dependencies
  ansible.builtin.apt:
    name:
      - build-essential
      - git
      - ninja-build
      - gettext
      - cmake
      - unzip
      - curl
  tags:
  - d-neovim
- name: Clone neovim repo
  ansible.builtin.git:
    repo: 'https://github.com/neovim/neovim'
    dest: '/home/athys/lib/neovim'
    clone: true
  tags:
  - i-neovim
- name: Build neovim
  community.general.make:
    chdir: '/home/athys/lib/neovim'
    params:
      CMAKE_BUILD_TYPE=RelWithDebInfo
  tags:
  - i-neovim
- name: Install neovim
  community.general.make:
    chdir: '/home/athys/lib/neovim'
    target: install
  tags:
  - i-neovim
- name: Install lazyvim dependencies
  ansible.builtin.apt:
    name:
      - tar
      - ripgrep
      - fd-find
  tags:
  - d-lazyvim
